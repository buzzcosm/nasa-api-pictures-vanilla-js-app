<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA API Pictures</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>

<body>
  <!-- Loader -->
  <div class="loader hidden">
    <img src="./assets/img/rocket.svg" alt="Rocket Loading Animation">
  </div>
  <!-- Container -->
  <div class="container">
    <!-- Navigation -->
    <div class="navigation-container">
      <span class="background"></span>
      <!-- Results Nav -->
      <span class="navigation-items" id="resultsNav">
        <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
        <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
        <h3 class="clickable" onclick="loadPictures()">Load More</h3>
      </span>
      <!-- Favorites Nav -->
      <span class="navigation-items hidden" id="favoritesNav">
        <h3 class="clickable" onclick="loadPictures()">Load More NASA Images</h3>
      </span>
    </div>
    <!-- Image Container -->
    <div class="images-container"></div>
  </div>
  <!-- Bad Request -->
  <div class="bad-request" hidden>
    <h1>Bad Request</h1>
  </div>
  <!-- Save Confirmation -->
  <div class="save-confirmed" hidden>
    <h1>ADDED!</h1>
  </div>
  <!-- Script -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
